{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="body-background">
   <div class="container-fluid d-flex justify-content-center align-items-center h-100">

      <div class="card p-3 text-center py-4">
          <h4>Create account</h4>
          <div>
              <span>Already have an account?</span>
              <a href="/login/" class="text-decoration-none">Signin</a>
          </div>

          <form method="post" action="{% url 'register' %}">
              {% csrf_token %}
              <div class="mt-3 px-3">
              <input class="form-control" placeholder="Username" name="username">
          </div>
              <div class="mt-3 px-3">
              <input class="form-control" placeholder="Email" name="email">
          </div>

          <div class="input-group px-3 mt-3">
              <input type="text" class="form-control" placeholder="Введите пароль" name="password1" aria-label="Username">
              <span></span>
              <input type="text" class="form-control" placeholder="Введите пароль еще раз" name="password2" aria-label="Server">
          </div>
            <div class="mt-3 d-grid px-3">
                {{ form.errors }}
              <button class="btn btn-primary btn-block btn-signup text-uppercase" href="{% url 'register' %}">
                  <span>Signup</span>

              </button>

          </div>
          </form>
          <a href="{% url 'password_reset' %}" class="text-decoration-none">Password reset</a>




          <div class="px-3">
              <div class="mt-2 form-check d-flex flex-row">
              <input class="form-check-input" type="checkbox" value="" id="services">
              <label class="form-check-label ms-2" for="services">
                I have read and agree to the terms.
              </label>
            </div>
          </div>
      </div>

   </div>
</div>
</body>
</html>
