<!DOCTYPE html>
{% load static %}

<html lang="RU" xmlns:margin-left="http://www.w3.org/1999/xhtml">

<head>
    <title>BMSTU WebMap</title>
    <link rel="stylesheet" href="{% static 'css/main_page.css'%}">
</head>

<body style="background-image: url('{% static 'images/main_page.jpg' %}')">

        <div class="slideheader"></div>
            <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
            <label for="openSidebarMenu" class="sidebarIconToggle">
                <div class="spinner diagonal part-1"></div>
                <div class="spinner horizontal"></div>
                <div class="spinner diagonal part-2"></div>
            </label>
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li><a href="/">ГЛАВНАЯ СТРАНИЦА</a></li>
                <li><a href="/maps/">КАРТА</a></li>
                <li><a href="/profile/">ЛИЧНЫЙ КАБИНЕТ</a></li>
                <li><a href="/about/">О НАС</a></li>
            </ul>
        </div>

    <div class="container">

        <div class="header">

            <div class="title">
                <h1>BMSTU</h1>
                <h2>Web Map</h2>
                <p>интерактивная карта Бауманки</p>
            </div>
            <div class="gz">
                <img id="image-gz" src="{% static 'images/gz.jpg' %}" alt="Главное здание МГТУ им.Н.Э.Баумана">
            </div>

        </div>

        <div class="main">

            <div class="icons">
                <img id="image-map" src="{% static 'images/map.png' %}" alt="Карта">
                <img id="image-login" src="{% static 'images/login.png' %}" alt="Личный кабинет">
                <img id="image-about" src="{% static 'images/about.png' %}" alt="О нас">
            </div>

            <div class="urls">
                <a id="Map" href="maps/">КАРТА</a>
                <a id="Login" href="profile/">ЛИЧНЫЙ КАБИНЕТ</a>
                <a id="About" href="about/">О НАС</a>
            </div>

            <div class="gerb">
                <img id="image-gerb" src="{% static 'images/arms.png' %}" alt="Герб МГТУ им.Н.Э.Баумана">
            </div>

        </div>


    </div>

</body>
</html>
