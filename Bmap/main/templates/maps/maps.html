{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Карта Бауманки</title>
    <!--
        Подключаем API карт
        Параметры:
          - load=package.standard - основные компоненты;
	      - lang=ru-RU - язык русский.
    -->
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=a49735e3-ba7a-4838-a3f2-6991421caca1" type="text/javascript"></script>
    <script src="{% static 'js/maps_script.js' %}" type="text/javascript"></script>

    	<style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <h1>Карта</h1>
    <div id="map"></div>
</body>

</html>
